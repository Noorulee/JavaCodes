<form action="/action">
<h2>Feedback Form</h2>
<div>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Write your name" name="fname">
</div>
<div>
    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="Write your email" name="email">
</div>
<div>
    Message:
    <br>
    <textarea id="feedback" name="fb"></textarea>
</div>
<div>
    Rate us our of 5:
    <br>
    <input type="radio" id="num1" name="num1" value="1">
    <label for="num1">1</label>
    <br>
    <input type="radio" id="num2" name="num2" value="2">
    <label for="num2">2</label>
    <br>
    <input type="radio" id="num3" name="num3" value="3">
    <label for="num3">3</label>
    <br>
    <input type="radio" id="num4" name="num4" value="4">
    <label for="num4">4</label>
    <br>
    <input type="radio" id="num5" name="num5" value="5">
    <label for="num5">5</label>
</div>
<div>
    <button type="submit">Send Your Message!</button>
</div>
</form>


</body>
